<header class="page-header">
  <h1>Flapper News</h1>
</header>

<section ng-repeat="post in posts | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
              ng-click="incrementUpvotes(post)"></span>
  <a ng-show="post.link" ui-sref="posts({ id: {{ $index }} })">
    {{ post.title }}
  </a>
        <span ng-hide="post.link">
          {{ post.title }}
        </span>
  - upvotes: {{ post.upvotes }}
</section>

<form ng-submit="addPost()">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title"><br>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link"><br>
  </div>

  <button type="submit" class="btn btn-primary">Post</button>
</form>
